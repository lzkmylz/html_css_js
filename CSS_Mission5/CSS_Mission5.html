<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Mission_5</title>
    <meta name="author" content="lzkmylz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" href="Mission_style.css" type="text/css">
  </head>

  <body class="Site">
    <!--首先制作header-->
    <div class="header">
      <img src="images/task5_03.png" alt="back_bottom" class="back_bottom">
      <p class="person_mainpage">个人主页</p>
    </div>
    <div class="mainBody">
      <img class="doctor" src="images/background.png" />
      <div class="head_picture">
        <img src="images/head_picture.png" class="head_pictureimg"/>
        <div class="head_words">
          <div class="line1">
            <p class="name">高素雅</p>
            <p class="old">51岁</p>
          </div>
          <div class="line2">
            <img src="images/shape2.png" alt="" class="position">
            <p class="words">北京.通州.果园</p>
          </div>
        </div>
      </div>

      <div class="main_words">
        <div class="mainWords_line1">
          <img src="images/shape1.png" alt="" class="mainWords_line1_img">
          <p class="mainWords_line1Word">专业技能</p>
        </div>
        <div class="separation_line1"></div>
        <div class="mainWords_line2">
          <img src="images/shape4.png" alt="" class="star1">
          <p class="mainWords_line2_word1">住家</p>
          <img src="images/shape3.png" alt="" class="reg_line2">
          <img src="images/shape4.png" alt="" class="star2">
          <p class="mainWords_line2_word2">不含餐</p>
        </div>
        <div class="separation_line2"></div>
        <div class="mainWords_line3">
          <p class="mainWords_line3_word1">从业年限</p>
          <img src="images/shape3.png" alt="" class="reg_line3">
          <p class="mainWords_line3_word2">0~3年</p>
        </div>
        <div class="separation_line3"></div>
        <div class="mainWords_line4">
          <p class="mainWords_line4_word1">工作时间</p>
          <img src="images/shape3.png" alt="" class="reg_line4">
          <p class="mainWords_line4_word2">全天</p>
        </div>
        <div class="separation_line4"></div>
        <div class="mainWords_line5">
          <p class="mainWords_line5_word1">服务价格</p>
          <img src="images/shape3.png" alt="" class="reg_line5">
          <p class="mainWords_line5_word2">25元/小时</p>
        </div>
        <div class="separation_line5"></div>
        <div class="mainWords_line6">
          <p class="mainWords_line6_word1">自我介绍</p>
          <img src="images/shape3.png" alt="" class="reg_line6">
          <p class="mainWords_line6_word2">可以洗衣、做饭、照顾老人。在护工方面有5年经验，经验丰富。</p>
        </div>
        <div class="separation_line6"></div>
      </div>
    </div>
    <!--然后制作footer-->
    <div class="footer">
      <button type="button" name="leave_msg" class="leave_msg"><p>留言</p></button>
      <button type="button" name="connect_ph" class="connect_ph"><p>电话联系</p></button>
    </div>
  </body>
</html>
