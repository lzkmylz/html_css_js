<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Mission_7</title>
    <meta name="author" content="lzkmylz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <link rel="stylesheet" href="vote.css" type="text/css">
  </head>

  <body class="Site">
    <!--首先制作header-->
    <div class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="row">
          <div class="navbar-header">
            <button type="button" name="header_back button" class="header_back button col-xs-1">
              <img src="images/shape1.png" alt="header_back_img" class="header_back_img">
            </button>
            <span class="navbar_title">投票</span>
            <button type="button" name="button_close" class="btn_header_close col-xs-1 pull-right col-xs-pull-1">
              <img src="images/shape9.png" alt="close" class="close_img">
            </button>
          </div>
        </div>

        <div class="row">
          <div class="word_please_vote">
            <span class="word_vote col-xs-8">发言讨论结束，大家请投票</span>
            <button type="button" name="button_play" class="button_play col-xs-1 pull-right col-xs-pull-1">
              <img src="images/shape10.png" alt="play_img" class="play_img">
            </button>
          </div>
        </div>

        <div class="row">
          <div class="triangle_box">
            <div class="triangle "></div>
            <p class="triangle_words">点击得票数最多人的头像</p>
          </div>
        </div>

        <div class="row headpictures_row_">
          <div class="headpictures_row">
            <div class="headpicture col-xs-4 left">
              <div class="headpicture_name">
                <p>水民</p>
              </div>
              <div class="headpicture_number">
                <p>1号</p>
              </div>
              <div class="class_picture">
                <img src="images/shape12.png" alt="knife" class="knife_img class_img">
                <img src="images/shape13.png" alt="seek" class="seek_img class_img">
                <img src="images/shape14.png" alt="target" class="target_img class_img">
                <img src="images/shape15.png" alt="plus" class="plus_img class_img">
              </div>
            </div>
            <div class="headpicture col-xs-4 center">
              <div class="headpicture_name">
                <p>水民</p>
              </div>
              <div class="headpicture_number">
                <p>2号</p>
              </div>
              <div class="class_picture">
                <img src="images/shape12.png" alt="knife" class="knife_img class_img">
                <img src="images/shape13.png" alt="seek" class="seek_img class_img">
                <img src="images/shape14.png" alt="target" class="target_img class_img">
                <img src="images/shape15.png" alt="plus" class="plus_img class_img">
              </div>
            </div>
            <div class="headpicture col-xs-4 right">
              <div class="headpicture_name">
                <p>警察</p>
              </div>
              <div class="headpicture_number">
                <p>3号</p>
              </div>
              <div class="class_picture">
                <img src="images/shape12.png" alt="knife" class="knife_img class_img">
                <img src="images/shape13.png" alt="seek" class="seek_img class_img">
                <img src="images/shape14.png" alt="target" class="target_img class_img">
                <img src="images/shape15.png" alt="plus" class="plus_img class_img">
              </div>
            </div>
          </div>

        </div>
      </nav>
    </div>
  </body>
</html>
