<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Mission_7</title>
    <meta name="author" content="lzkmylz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <link rel="stylesheet" href="result.css" type="text/css">
  </head>

  <body class="Site">
    <!--首先制作header-->
    <div class="container-fluid">

      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="row header_row">
          <button type="button" name="button_home" class="btn_home col-xs-1 col-xs-push-1">
            <img src="images/shape6.png" alt="home" class="home_img">
          </button>
          <span class="header_words">游戏结果</span>
          <button type="button" name="button_help" class="btn_help col-xs-1 pull-right col-xs-pull-1">
            <img src="images/shape5.png" alt="help" class="help_img">
          </button>
        </div>
      </nav>

      <div class="mainbody">

        <div class="row">
          <img src="images/shape7.png" alt="vectory" class="vectory col-xs-10 col-xs-offset-1">
        </div>

        <div class="row">
          <p class="vectory_words col-xs-10 col-xs-offset-1">太棒了！你知道吗？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
        </div>

        <div class="row game_data_start">
          <div class="game_data col-xs-10 col-xs-offset-1">
            <p class="line1">本次游戏共计用时0小时25分钟</p>
          </div>

          <div class="game_dataline1 col-xs-10 col-xs-offset-1">
            <div class="data_killer">
              <p class="role">杀手</p><p class="data">0人</p>
            </div>
            <div class="data_police">
              <p class="role">警察</p><p class="data">1人</p>
            </div>
            <div class="data_people">
              <p class="role">平民</p><p class="data">6人</p>
            </div>
          </div>

          <div class="game_dataline2 col-xs-10 col-xs-offset-1">
            <div class="word_line2">
              <div class="data_shoter">
                <p class="role2">狙击手</p><p class="data2">0人</p>
              </div>
              <div class="data_doctor">
                <p class="role">医生</p><p class="data">1人</p>
              </div>
            </div>
          </div>

          <div class="game_dataline3 col-xs-10 col-xs-offset-1">
            <div class="word_line3">
              <p>卧底词汇：爱新觉罗</p>
              <p>水民词汇：努尔哈赤</p>
            </div>
          </div>
        </div>

        <div class="row day1_row">
          <div class="day1 col-xs-10 col-xs-offset-1">
            <p class="day_line1_left">第1天</p>
            <p class="day_line1_right">0小时07分</p>
            <p class="day_line2">晚上：5号被杀手杀死，5号是水民</p>
            <p class="day_line3">白天：8号被全民投票投死，8号是杀手</p>
          </div>
        </div>

        <div class="row day2_row">
          <div class="day2 col-xs-10 col-xs-offset-1">
            <p class="day_line1_left">第2天</p>
            <p class="day_line1_right">0小时07分</p>
            <p class="day_line2">晚上：5号被杀手杀死，5号是水民</p>
            <p class="day_line3">白天：8号被全民投票投死，8号是杀手</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
