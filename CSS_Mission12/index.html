<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Mission_5</title>
    <meta name="author" content="lzkmylz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>

  <body>
    <div class="container">
      <!-- TODO: header -->
      <div class="header">
        <!-- TODO: left back button and title -->
        <button type="button" name="button" class="header_back_btn">
          <img src="images/shape07.png" alt="header_back_img" class="header_back_img">
        </button>
        <p class="header_title">个人主页</p>
      </div>

      <!-- TODO: mainbody -->
      <div class="mainbody">
        <!-- TODO: background img and content -->
        <div class="mainbody_imgs">

          <!-- TODO: user img and describe -->
          <div class="mainbody_imgs_content">
            <div class="mainbody_userimg_container">
              <img src="images/shape02.png" alt="user_img" class="user_img">
            </div>
            <div class="mainbody_userimg_msg">
              <div class="userimg_msg_line1">
                <span class="name">高素雅</span>&ensp;&ensp;<span class="age">51岁</span>
              </div>
              <div class="userimg_msg_line2">
                <img src="images/shape09.png" alt="userimg_msg_anchor" class="userimg_msg_anchor">
                <span>北京.通州.果园</span>
              </div>
            </div>

          </div>
        </div>
        <!-- TODO: mainbody msgs -->
        <div class="mainbody_msgs">
          <div class="mainbody_msgs_row1">
            <img src="images/shape03.png" alt="msgs_row1_img" class="msgs_row1_img">
            <p class="msgs_row1_p">专业技能</p>
          </div>

          <div class="mainbody_msgs_row2">
            <img src="images/shape06.png" alt="msgs_starimg" class="msgs_starimg1">
            <p>住家</p>
            <img src="images/shape04.png" alt="msgs_line" class="msgs_line">
            <img src="images/shape06.png" alt="msgs_starimg" class="msgs_starimg2">
            <p>不含餐</p>
          </div>
          <div class="mainbody_msgs_content_row">
            <p class="msgs_content_title">从业年限</p>
            <img src="images/shape04.png" alt="msgs_line" class="msgs_line">
            <p class="msgs_content_p">0~3年</p>
          </div>
          <div class="mainbody_msgs_content_row">
            <p class="msgs_content_title">工作时间</p>
            <img src="images/shape04.png" alt="msgs_line" class="msgs_line">
            <p class="msgs_content_p">全天</p>
          </div>
          <div class="mainbody_msgs_content_row">
            <p class="msgs_content_title">服务价格</p>
            <img src="images/shape04.png" alt="msgs_line" class="msgs_line">
            <p class="msgs_content_p_red">25元/小时</p>
          </div>
          <div class="mainbody_msgs_introduce_row">
            <p class="msgs_introduce_title">自我介绍</p>
            <img src="images/shape04.png" alt="msgs_line" class="msgs_line">
            <p class="msgs_introduce_p">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
          </div>
        </div>
      </div>

      <!-- TODO: footer -->
      <div class="footer">
        <button type="button" name="leave_msg" class="leave_msg"><p>留言</p></button>
        <button type="button" name="connect_ph" class="connect_ph"><p>电话联系</p></button>
      </div>
    </div>
  </body>
</html>
