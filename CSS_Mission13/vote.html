<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Mission_13</title>
    <meta name="author" content="lzkmylz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="reset.css" type="text/css">

  <body>
    <div class="container">
      <div class="header">
        <div class="row">
          <button type="button" name="button" class="header_list_btn btn">

          <p class="header_title_p">投票</p>

        </div>
        <div class="row background_colorb9e9f5">
          <p class="header_msg_p">发言讨论结束，请大家投票</p>

        </div>
        <div class="row">
          <div class="header_triangle_div"></div>
          <p class="header_bottom_p">点击得票数最多的人的头像</p>
        </div>
      </div>


    </div>
