    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="index_style.css" type="text/css">

    <script type="text/javascript">
      $(function() {
        $(".header_list_btn").click(function() {
          if($("#left_index").css("display") == "none") {
            $("#left_index").css("display","block")
          }
          $("#left_index").css("visibility","visible");
          var index_width = $("#left_index").width();
          $("#left_index").css("left",-index_width);
          $("#left_index").animate({left:'0'}).fadeIn("fast");
          $(".header").animate({left:String(index_width)+"px"}).fadeIn("fast");
          $(".mainbody").animate({left:String(index_width)+"px"}).fadeIn("fast");
        });
        $(window).click(function() {
          var xx = event.pageX;
          var yy = event.pageY;
          var window_width = $(window).width();
          if($("#left_index").css("visibility") == "visible") {
            if(xx>window_width*0.6) {
              var index_width = $("#left_index").width();
              $("#left_index").animate({left:String(-index_width)+"px"}).fadeOut("fast");
              $(".header").animate({left:0}).fadeIn("fast");
              $(".mainbody").animate({left:"15px"}).fadeIn("fast");
            }
          }
        });
      });

    </script>
