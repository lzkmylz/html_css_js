<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Mission_13</title>
    <meta name="author" content="lzkmylz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="result_style.css" type="text/css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="row">
          <button type="button" name="button" class="header_home_btn btn">
            <img src="images/shape07.png" alt="header_home_btn_img" class="header_home_btn_img">
          </button>
          <p class="header_title">游戏结果</p>
          <button type="button" name="button" class="header_help_btn btn">
            <img src="images/shape06.png" alt="header_help_btn_img" class="header_help_btn_img">
          </button>
        </div>
      </div>

      <div class="mainbody">
        <div class="row">
          <img src="images/shape08.png" alt="mainbody_vectory_img" class="mainbody_vectory_img mainbody_content">
        </div>
        <div class="row">
          <p class="mainbody_vectory_p mainbody_content">太棒了！你知道吗？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
        </div>
        <div class="row paddingtop20">
          <p class="game_result_p mainbody_content">本次游戏共计用时0小时25分钟</p>
        </div>
        <div class="row">
          <div class="game_result_detail_line1 mainbody_content">
            <div class="data_left">
              <p class="role">杀手</p>
              <p class="data">0人</p>
            </div>
            <div class="data_center">
              <p class="role">警察</p>
              <p class="data">1人</p>
            </div>
            <div class="data_right">
              <p class="role">平民</p>
              <p class="data">6人</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="game_result_detail_line2 mainbody_content">
            <div class="data_left">
              <p class="role_long">狙击手</p>
              <p class="data_long">0人</p>
            </div>
            <div class="data_center">
              <p class="role">医生</p>
              <p class="data">1人</p>
            </div>
          </div>
        </div>
        <div class="row">
          <p class="undercover_p mainbody_content">卧底词汇：爱新觉罗</p>
        </div>
        <div class="row">
          <p class="undercover_p mainbody_content">水民词汇：努尔哈赤</p>
        </div>

      </div>


    </div>

  </body>
</html>
