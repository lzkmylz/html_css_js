<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coursera assignment 1</title>
    <meta name="author" content="lzkmylz">
    <style media="screen">
      form fieldset {background-color: lightyellow; border: 10px solid yellow; margin-bottom: 10px; width: 720px}
      label {width: 180px; display: inline-block; text-align: right; vertical-align: top;}
      label:hover {font-size: 20px}
      input:hover {font-size: 20px}
    </style>
  </head>
  <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
  <body>
    <h2>Please Enter Your Details for Our Dating Website!</h2>
    <form class="dating information" action="destination" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Your Face</legend>
        <div class="">
          <label for="preview">Your image:</label>
          <input type="file" name="face img" value="" id="preview" required> <br>
          <label for="preview">Image preview:</label>
          <img src="" alt="" id="preview">
        </div>
      </fieldset>
      <fieldset>
        <legend>Your General Detals</legend>
        <div class="">
          <label for="name">Name: </label>
          <input type="text" name="" value="" placeholder="Your full name" id="name" required><br>
          <label for="gender">Gender: </label>
          <input type="radio" name="Gender" value="" id="gender">Male <input type="radio" name="Gender" value="" required>Femail<br>
          <label for="age">Age: </label>
          <input type="number" name="age" value="18" min="1" max="99" id="age" required><br>
          <label for="birth date">Date of birth:</label>
          <input type="date" name="" value="" id="birth date" required><br>
          <label for="color">Favorite color: </label>
          <input type="color" name="" value="" id="color" required><br>
          <label for="country">Which country: </label>
          <select class="" name="country" id="country">
            <option value="0">no selection</option>
	          <option value="4">Afghanistan</option>
	          <option value="248">�0�3land Islands</option>
	          <option value="8">Albania</option>
	          <option value="12">Algeria</option>
	          <option value="16">American Samoa</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Your Indicators</legend>
        <div class="">
          <label for="height">Height: </label>
          <span style="background-color: Brown; color: white">Short</span><input type="range" name="height" value="" id="height" min="0" max="100" step="5"><span style="background-color: DarkMagenta; color: white">Tall</span><br>
          <label for="salary">Salary: </label>
          <span style="background-color: Brown; color: white">Poor</span><input type="range" name="salary" value="" id="salary" min="0" max="100" step="5"><span style="background-color: DarkMagenta; color: white">Rich</span><br>
        </div>
      </fieldset>
      <fieldset>
        <legend>Your Contact Information</legend>
        <div class="">
          <label for="email">Email: </label>
          <input type="email" name="" value="" id="email" required><br>
          <label for="mobile">Mobile: </label>
          <input type="tel" name="" value="" id="mobile" required><br>
          <label for="adress">Adress:</label>
          <textarea name="adress" rows="8" cols="80" id="adress" style="width:360px; height:50px;" required></textarea><br>
          <label for="method" style="width:auto">Method to contact you: </label>
          <input type="checkbox" name="method" value="Email">Email
          <input type="checkbox" name="method" value="Whatsapp">Whatsapp
          <input type="checkbox" name="method" value="In-app char">In-app char<br>
        </div>
      </fieldset>
      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
