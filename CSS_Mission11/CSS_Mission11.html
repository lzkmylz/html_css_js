<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Mission_4</title>
    <meta name="author" content="lzkmylz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>

  <body>
    <div class="header">
      <div class="close"><p>  关闭</p></div>
      <div class="login"><p class="login_p">登录</p></div>
      <div class="signin"><p>注册  </p></div>
    </div>
    <div class="phone_input">
      <img src="images/login_03.png" alt="phone" class="phone_img">
      <img src="images/login_04.png" alt="reg" class="reg_img">
      <input type="number" class="user_phone" min="10000000000" max="99999999999" step="1" placeholder="请输入手机号"/>
    </div>
    <div class="code_input">
      <img src="images/login_07.png" alt="code" class="code_img">
      <img src="images/login_04.png" alt="reg" class="reg_img2">
      <input type="text" class="user_code" step="1" placeholder="请输入密码"/>
    </div>
    <div class="bottom_login">
      <div class="login_bottom"><p>登录</p></div>
    </div>
    <div class="forget_code"><p>忘记密码？</p></div>
  </body>
</html>
